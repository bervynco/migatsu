
<md-dialog my-setter width-in-percent="50" height-in-percent="70" layout="column" layout-align="start stretch">
    <div flex="10" layout layout-align="start stretch" class="dialog-header">
        <div flex layout layout-align="start center" > {{dialogHeading}} </div>
        <div flex="5" layout layout-align="start stretch" class="pointer" ng-click="Close()">
            <md-icon md-svg-src="{{SVG.clear}}" layout layout-align="center center"></md-icon>
        </div>
    </div>
    <ng-form name="dialogForm" flex class="dialog-content" layout="column" layout-align="start stretch"
        ng-submit="SubmitNewSupplierDetails()">
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Supplier Name: <i class="input-required"> * </i></div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Supplier Name" ng-model="supplier.name" ng-required="true">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Phone Number: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Supplier Phone Number" ng-model="supplier.phone_number">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="center center">
                <div flex layout layout-align="end center"> Address: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Address" ng-model="supplier.address">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="center center">
                <div flex layout layout-align="end center"> Tin Number: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Tin Number" ng-model="supplier.tin">
        </div>
        <div flex></div>
        <div flex="10" layout layout-align="start stretch">
            <div flex></div>
            <md-button 
                flex="10" 
                class="md-raised button-submit" 
                ng-disabled="dialogForm.$error.required.length > 0"
                ng-click="SubmitNewSupplierDetails()">
                Submit
            </md-button>
        </div>
    </div>
</md-dialog>
