
<md-dialog my-setter width-in-percent="50" height-in-percent="70" layout="column" layout-align="start stretch">
    <div flex="10" layout layout-align="start stretch" class="dialog-header">
        <div flex layout layout-align="start center" > {{dialogHeading}} </div>
        <div flex="5" layout layout-align="start stretch" class="pointer" ng-click="Close()">
            <md-icon md-svg-src="{{SVG.clear}}" layout layout-align="center center"></md-icon>
        </div>
    </div>
    <div flex class="dialog-content" layout="column" layout-align="start stretch">
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Customer Name: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Customer Name" ng-model="customer.name">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="center center">
               <div flex layout layout-align="end center"> Phone Number: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Customer Phone Number" ng-model="customer.phone_number">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="center center">
                <div flex layout layout-align="end center"> Address: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Address" ng-model="customer.address">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="center center">
                <div flex layout layout-align="end center"> Tin Number: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Customer Tin Number" ng-model="customer.tin">
        </div>
        <div flex=="60"></div>
        <div flex="10" layout layout-align="start stretch">
            <div flex></div>
            <md-button flex="10" class="md-raised button-submit" ng-click="SubmitNewCustomerDetails()">Submit</md-button>
        </div>
    </div>
</md-dialog>
