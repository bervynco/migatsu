
<md-dialog my-setter width-in-percent="50" height-in-percent="60" layout="column" layout-align="start stretch">
    <div flex="15" layout layout-align="start stretch" class="dialog-header">
        <div flex layout layout-align="start center" > {{dialogHeading}} </div>
        <div flex="5" layout layout-align="start stretch" class="pointer" ng-click="Close()">
            <md-icon md-svg-src="{{SVG.clear}}" layout layout-align="center center"></md-icon>
        </div>
    </div>
    <div flex class="dialog-content" layout="column" layout-align="start stretch">
        <div flex="10" layout layout-align="center center" class="warning-message" ng-if="errorMessage != null">{{errorMessage}}</div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Full Name: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Employee Name" ng-model="user.name" ng-if="action == 'Add'">
            <input flex type="text" placeholder="Employee Name" ng-model="user.name" disabled ng-if="action == 'Edit'">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Username: </div>
            </div>
            <div flex="5"></div>
            <input flex type="text" placeholder="Username" ng-model="user.username">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10" ng-if="action == 'Add'">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Temporary Password: </div>
            </div>
            <div flex="5"></div>
            <input flex type="password" placeholder="Temporary Password" ng-model="password.password">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10"  ng-if="action == 'Add'">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Confirm Password: </div>
            </div>
            <div flex="5"></div>
            <input flex type="password" placeholder="Confirm Password" ng-model="password.confirmPassword">
        </div>
        <div flex="15" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Role: </div>
            </div>
            <div flex="5"></div>
            <select flex ng-model="selectedRole" ng-change="ChangeRole(selectedRole)">
                <option value="" disabled selected>Select role</option>
                <option ng-repeat="list in roleList" value = "{{list.role}}" >{{list.role}}</option>
            </select>
        </div>
        <div flex="10" layout layout-align="start stretch">
            <div flex></div>
            <md-button flex="10" class="md-raised button-submit" ng-click="SubmitNewUserDetails()">Submit</md-button>
        </div>
    </div>
</md-dialog>
