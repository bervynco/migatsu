
<md-dialog my-setter width-in-percent="50" height-in-percent="35" layout="column" layout-align="start stretch">
    <div flex="20" layout layout-align="start stretch" class="dialog-header">
        <div flex layout layout-align="start center" > {{dialogHeading}} </div>
        <div flex="5" layout layout-align="start stretch" class="pointer" ng-click="Close()">
            <md-icon md-svg-src="{{SVG.clear}}" layout layout-align="center center"></md-icon>
        </div>
    </div>
    <div flex class="dialog-content" layout="column" layout-align="start stretch">
         <div flex="10" layout layout-align="center stretch" class="warning-message" ng-if="errorMessage != null">
            {{errorMessage}}
        </div>  
        <div flex="30" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Password: </div>
            </div>
            <div flex="5"></div>
            <input flex type="password" placeholder="Password" ng-model="password.password">
        </div>
        <div flex="30" layout layout-align="start stretch" my-setter padding="10">
            <div flex="20" layout layout-align="start stretch">
                <div flex layout layout-align="end center"> Confirm Password: </div>
            </div>
            <div flex="5"></div>
            <input flex type="password" placeholder="Confirm Password" ng-model="password.confirmPassword">
        </div>
        <div flex="10" layout layout-align="start stretch">
            <div flex></div>
            <md-button flex="10" class="md-raised button-submit" ng-click="SubmitNewUserDetails()">Submit</md-button>
        </div>
    </div>
</md-dialog>
